<header class="navbar">
  <div class="nav-wrapper">
    
    <a routerLink="/home" class="brand-container">
      <img src="assets/images/eilco_logo.png" alt="Logo EILCO" class="brand-logo">
      <div class="brand-info">
        <span class="brand-title">TOEIC GRADER</span>
        <span class="brand-subtitle">EILCO Calais</span>
      </div>
    </a>

    <nav class="nav-menu" [ngClass]="{'active': isMenuOpen}">
      
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
        Accueil
      </a>
      
      <a routerLink="/studentlist" routerLinkActive="active" (click)="closeMenu()">Étudiants</a>
      <a routerLink="/groupelist" routerLinkActive="active" (click)="closeMenu()">Groupes</a>
      <a routerLink="/evaluations" routerLinkActive="active" (click)="closeMenu()">Évaluations</a>
      <a routerLink="/test" routerLinkActive="active" (click)="closeMenu()">Tests</a>
      <a routerLink="/score" routerLinkActive="active" (click)="closeMenu()">Scores</a>

      <div class="dropdown">
        <button class="dropdown-btn">
          Autres <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-content">
          <a routerLink="/promotionlist" (click)="closeMenu()">Promotions</a>
          <a routerLink="/semestre" (click)="closeMenu()">Semestres</a>
          <a routerLink="/site" (click)="closeMenu()">Sites</a>
        </div>
      </div>
      
    </nav>

    <div class="nav-actions">
      <a routerLink="/login" class="btn-logout" (click)="closeMenu()">
        <i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span>
      </a>
      <button class="menu-toggle" (click)="toggleMenu()">
        <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
      </button>
    </div>

  </div>
</header>
