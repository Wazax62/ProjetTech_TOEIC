<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4" style="font-size: 1.5rem;"><i class="fas fa-building title-icon"></i> Ajouter un Site</h2>
    <form (ngSubmit)="addSite()">
      <!-- Nom du site -->
      <div class="form-group mb-4">
        <label for="siteNom">Nom du Site</label>
        <input type="text" class="form-control" id="siteNom" 
               [(ngModel)]="siteNom" name="siteNom" 
               placeholder="Entrez le nom du site (ex: Boulogne, Calais...)" required>
        <div class="error-message" *ngIf="errors['siteNom']">
          <i class="fas fa-exclamation-circle"></i> {{ errors['siteNom'] }}
        </div>
      </div>

      <!-- Message d'erreur général -->
      <div class="error-message mb-3" *ngIf="errors['general']">
        <i class="fas fa-exclamation-circle"></i> {{ errors['general'] }}
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" [ngClass]="{'btn': true, 'btn-update': isFormFilled(), 'btn-disabled': !isFormFilled()}" [disabled]="!isFormFilled()">
          <i class="fas fa-plus-circle"></i> Ajouter
        </button>
        <button type="button" class="btn btn-return" [routerLink]="['/site']">
          <i class="fas fa-arrow-left"></i> Retour
        </button>
      </div>
    </form>
  </div>
</div>
